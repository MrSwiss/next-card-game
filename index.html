<!DOCTYPE html>
<html>
<head>
	<title>Next card game</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/menu.css" type="text/css">
	<link rel="stylesheet" href="css/multiplayer.css" type="text/css">
	<link rel="stylesheet" href="css/game_options.css" type="text/css">
	<meta name='viewport' content='width=device-width, height?device-height, user-scalable=no'>
</head>
<body>
	<div id='game_object'></div>

	<div style='width: 100%;' class='container'>
		<nav id="main-menu">
			<ul>
			
			</ul>
		</nav><!-- end: main-menu-id -->
	</div>
	
	<div id='chat' class='container'>
	
	</div>
	
	<div id='multiplayer_table' class='container'>
		<table>
			<tr>
				<th>Name</th>
				<th>Players</th>
				<th>Join</th>
			</tr>
		</table>
		
		<button onclick='is_menu = true; game_type = "game"'>Back</button> <button onclick='game_type="multiplayer_new_room"'>New</button>
	</div>

	<div id='multiplayer_new_room' class='container'>
		Title: <input type='text' id='room_title'><br>
		Slots: <input type="number" id='room_slots' min="2" max="7"><br>
		
		<button onclick='game_type = "multiplayer_table"'>Back</button> <button onclick='multiplayer_create_new_room()'>Create</button>
	</div>
	
	
	<div id="game_options" class='container'>
		<div id='option_content'>
			AI Speed: <select id='option_ai_speed' onchange='set_ai_speed(this.value)'><option value='auto'>Slow</option><option value='0'>Fast</option></select>
			Card deck:<select id='option_card_deck' onchange='update_card_deck(this.value)'><option value='default'>Default (7 to Ace)</option><option value='extra'>Extra (2 to Ace)</option><option value='custom'>Custom</option></select> 
			First Player:<select onchange='set_first_player(this.value)' id='option_first_player'><option value='low'>Lowest Card</option><option value='loser'>Big Loser</option><option value='turn'>in turn</option></select>
			Bot Difficulty:<select onchange='set_ai_difficulty(this.value)' id='option_ai_difficulty'><option value='0'>Easy</option><option value='1'>Normal</option><option value='2'>Hard</option><option value='misc'>Misc</option></select>
			<div id='option_cards'></div>
			<button id='options_save' onclick='multiplayer_save_options();'>Save</button> <button onclick='skip_round()' id='options_skip'>Skip Round</button>
		</div>
		<div id='option_head'>Game Options</div>
	</div>

	<script type='text/javascript' src='js/camera.js'></script>
	<script type='text/javascript' src='js/player.js'></script>
	<script type='text/javascript' src='js/card.js'></script>
	<script type='text/javascript' src='js/stat.js'></script>
	<script type='text/javascript' src='js/game_options.js'></script>
	<script type='text/javascript' src='js/multiplayer.js'></script>
	
	<script type='text/javascript' src='js/game.js'></script>
	<script type='text/javascript' src='js/menu.js'></script>
	
	<script type='text/javascript' src='js/loop.js'></script>
	<script type='text/javascript' src='js/load.js'></script>
	<script type='text/javascript' src='js/keys.js'></script>
	<script type='text/javascript' src='js/mouse.js'></script>
	
	<script type='text/javascript' src='js/config.js'></script>
	<script type='text/javascript' src='js/init.js'></script>

</body>
</html>
